<!DOCTYPE html><title>Blink Me</title><body><center>
<script>
  function send(s) {
     r=new XMLHttpRequest();
     r.open('GET','/cgi-bin/control.cgi?COMMAND='+s+'&'+(new Date()).getTime(),false);
     r.send(null);
  }
</script>
<H1>LED GOES</H1>
<button onclick='send(1);'>On</button>
<button onclick='send(0);'>Off</button>
</center></body>
